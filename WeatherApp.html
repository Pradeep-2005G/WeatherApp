<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Weather App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="WeatherApp.css">
</head>
<body>

<div class="app">
    <h1>ğŸŒ¤ Pro Weather</h1>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
    </div>

    <button class="loc-btn" id="locBtn">ğŸ“ Use My Location</button>

    <div class="loader hidden" id="loader">Loading...</div>

    <div class="card hidden" id="weatherCard">
        <h2 id="cityName"></h2>
        <img id="icon" />
        <h1 id="temp"></h1>
        <p id="condition"></p>
        <p id="humidity"></p>
    </div>

    <h3 class="forecast-title">5 Day Forecast</h3>
    <div class="forecast" id="forecast"></div>

    <div class="error hidden" id="errorBox"></div>
</div>

<script src="WeatherApp.js"></script>
</body>
</html>
